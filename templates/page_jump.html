<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lms</title>
    <script>
        onload = function () {
            setInterval(go,1000)
        };
        var x=2;
        function go() {

            if (x>=0){
                document.getElementById("sp").innerText=x;
            }
            else {
                location.href="/login";
            }
            x--;
        }
    </script>
</head>
<body>
<p>注册成功！还有<span id="sp">3</span>秒跳转到登录界面...</p>
</body>
</html>
