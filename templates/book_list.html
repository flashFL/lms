<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lms</title>
    <style>
        body {
            background: #16a085;
        }
    </style>
</head>
<body>
    <h1>书籍列表</h1>
<a href="/add_book">新增</a>
<a href="/logout">退出</a>
<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>书名</th>
        <th>作者</th>
        <th>出版社</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody>
    {% for book in all_book %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{book.book_name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td>
                <a href="/del_book/?id={{book.pk}}">删除</a>
                <a href="/edit_book/?id={{book.pk}}">编辑</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
